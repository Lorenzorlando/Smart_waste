<!DOCTYPE html>
<html>
<head>
    <title>Risultato Classificazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin: 15px auto;
            padding: 10px 20px;
            text-decoration: none;
            background: #3498db;
            color: white;
            border-radius: 6px;
            transition: 0.3s;
        }

        a:hover {
            background: #2980b9;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: #3498db;
            color: white;
            padding: 12px;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Risultato della Classificazione</h1>
    <p><b>Predizione:</b> {{ prediction }}</p>
    <p><b>ID Documento salvato:</b> {{ doc_id }}</p>
    <div style="text-align:center;">
        <a href="/">â¬… Torna indietro</a>
    </div>

    <h2>Storico delle tue predizioni</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome file</th>
                <th>Predizione</th>
            </tr>
        </thead>
        <tbody>
            {% for i in storico %}
            <tr>
                <td>{{ i.timestamp }}</td>
                <td>{{ i.filename }}</td>
                <td>{{ i.prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
